<app-menu></app-menu>
<div>
    <div class="component-title">
        <span class="page-title">Requrestline Edit</span>
    </div>
    <table class="table table-sm" *ngIf="requestline">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="requestline.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="requestline.productId">
                    <option *ngFor="let product of products" value={{product.id}}>{{product.description}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td><input [(ngModel)]="requestline.quantity" type="number" ></td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
</div>
