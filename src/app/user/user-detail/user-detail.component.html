<app-menu></app-menu>
<div>
    <div class="component-title">
        <span class="page-title">User Create</span>
    </div>
    <table class="table table-sm" *ngIf="user">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="user.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input [(ngModel)]="user.username" type="text" disabled></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input [(ngModel)]="user.password" type="password" disabled></td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td><input [(ngModel)]="user.firstname" type="text" disabled></td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td><input [(ngModel)]="user.lastname" type="text" disabled></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input [(ngModel)]="user.phoneNumber" type="text" size="15" disabled></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="user.email" type="text" size="50" disabled></td>
        </tr>
        <tr>
            <th>Reviwer</th>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox" disabled></td>
        </tr>
        <tr>
            <th>Admin</th>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox" disabled></td>
        </tr>
    </table>
    <div>
        <button (click)="edit()" class="btn btn-warning btn-sm">Edit</button> |
        <button (click)="verify()" class="btn btn-danger btn-sm">Delete</button>
        <span *ngIf="verifyDelete">
            | <button (click)="delete()" class="btn btn-danger btn-sm">Verify Delete</button>         
        </span>
        
    </div>
</div>
