<app-menu></app-menu>
<div>
    <div class="component-title">
        <span class="page-title">User Create</span>
    </div>
    <table class="table table-sm" *ngIf="user">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="user.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input [(ngModel)]="user.username" type="text" ></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input [(ngModel)]="user.password" type="password" ></td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td><input [(ngModel)]="user.firstname" type="text" ></td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td><input [(ngModel)]="user.lastname" type="text" ></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input [(ngModel)]="user.phoneNumber" type="text" size="15" ></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="user.email" type="text" size="50" ></td>
        </tr>
        <tr>
            <th>Reviwer</th>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox" ></td>
        </tr>
        <tr>
            <th>Admin</th>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox" ></td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
    </div>
</div>
