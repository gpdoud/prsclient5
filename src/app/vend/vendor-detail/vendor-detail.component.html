<app-menu></app-menu>
<div>
    <div class="component-title">
        <span class="page-title">Vendor Detail</span>
    </div>
    <table class="table table-sm" *ngIf="vendor">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="vendor.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Code</th>
            <td><input [(ngModel)]="vendor.code" type="text" disabled></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="vendor.name" type="text" disabled></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input [(ngModel)]="vendor.address" type="text" disabled></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input [(ngModel)]="vendor.city" type="text" disabled></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]="vendor.state" type="text" size="7" disabled></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input [(ngModel)]="vendor.zip" type="text" size="10" disabled></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input [(ngModel)]="vendor.phoneNumber" type="text" size="15" disabled></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="vendor.email" type="text" size="50" disabled></td>
        </tr>
    </table>
    <div *ngIf="isAdmin">
        <button (click)="edit()" class="btn btn-warning btn-sm">Edit</button> |
        <button (click)="verify()" class="btn btn-danger btn-sm">Delete</button>
        <span *ngIf="verifyDelete">
            | <button (click)="delete()" class="btn btn-danger btn-sm">Verify Delete</button>         
        </span>
        
    </div>
</div>
