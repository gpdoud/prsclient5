<app-menu></app-menu>
<div>
    <div class="component-title">
        <span class="page-title">Product Detail</span>
    </div>
    <table class="table table-sm" *ngIf="product">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="product.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td><input [(ngModel)]="product.vendorName" type="text" disabled></td>
        </tr>
        <tr>
            <th>Part Number</th>
            <td><input [(ngModel)]="product.partNbr" type="text" disabled></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input [(ngModel)]="product.description" type="text" size="30" disabled></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input [ngModel]="product.price | currency" ngModelChange="product.price == $event" type="text" disabled></td>
        </tr>
        <tr>
            <th>Unit</th>
            <td><input [(ngModel)]="product.unit" type="text" disabled></td>
        </tr>
        <tr>
            <th>Photo Path</th>
            <td><input [(ngModel)]="product.photoPath" type="text" disabled></td>
        </tr>
    </table>
    <div>
        <button (click)="edit()" class="btn btn-warning btn-sm">Edit</button> |
        <button (click)="verify()" class="btn btn-danger btn-sm">Delete</button>
        <span *ngIf="verifyDelete">
            | <button (click)="delete()" class="btn btn-danger btn-sm">Verify Delete</button>         
        </span>
        
    </div>
</div>
