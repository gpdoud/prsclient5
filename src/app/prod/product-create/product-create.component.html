<app-menu></app-menu>
<div>
    <div class="component-title">
        <span class="page-title">Product Create</span>
    </div>
    <table class="table table-sm" *ngIf="product">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="product.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Part Number</th>
            <td><input [(ngModel)]="product.partNbr" type="text" ></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input [(ngModel)]="product.description" type="text" ></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input [(ngModel)]="product.price" type="number" ></td>
        </tr>
        <tr>
            <th>Unit</th>
            <td><input [(ngModel)]="product.unit" type="text" ></td>
        </tr>
        <tr>
            <th>Photo Path</th>
            <td><input [(ngModel)]="product.photoPath" type="text" size="35" ></td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <select [(ngModel)]="product.vendorId">
                    <option *ngFor="let vendor of vendors" value={{vendor.id}}>{{vendor.name}}</option>
                </select>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
    </div>
</div>
